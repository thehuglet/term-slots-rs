name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: term-slots-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: term-slots-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/term-slots.exe term-slots-windows.exe
          else
            mv target/${{ matrix.target }}/release/term-slots term-slots-linux
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create source archives
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"

          git archive --format=tar.gz --prefix=term-slots-$VERSION/ HEAD \
            -o "term-slots-${VERSION}-src.tar.gz"

          git archive --format=zip --prefix=term-slots-$VERSION/ HEAD \
            -o "term-slots-${VERSION}-src.zip"

          # Create checksums
          sha256sum term-slots-* > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/term-slots-linux
            ./artifacts/term-slots-windows.exe
            term-slots-*-src.tar.gz
            term-slots-*-src.zip
            SHA256SUMS.txt
