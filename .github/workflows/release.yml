name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: term-slots-linux # ðŸ‘ˆ Changed to match download
            output_name: term-slots-linux # ðŸ‘ˆ Added for clarity
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: term-slots-windows.exe # ðŸ‘ˆ Changed to match download
            output_name: term-slots-windows.exe # ðŸ‘ˆ Added for clarity

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/term-slots.exe ${{ matrix.output_name }}
          else
            mv target/${{ matrix.target }}/release/term-slots ${{ matrix.output_name }}
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output_name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create source archives
        run: |
          # Get the version from the tag (remove 'v' prefix)
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Create clean source archives (exclude build artifacts)
          # .tar.gz format
          tar --exclude='./target' \
              --exclude='./.git' \
              --exclude='./.github/workflows/*.yml.bak' \
              -czf "term-slots-${VERSION}-src.tar.gz" .

          # .zip format
          zip -r "term-slots-${VERSION}-src.zip" . \
            -x "target/*" \
            -x ".git/*" \
            -x "*.yml.bak"

          # Create checksums
          sha256sum term-slots-* > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/term-slots-linux
            ./artifacts/term-slots-windows.exe
            term-slots-*-src.tar.gz
            term-slots-*-src.zip
            SHA256SUMS.txt
