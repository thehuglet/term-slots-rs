name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build Linux binary
        shell: bash
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          mv target/x86_64-unknown-linux-gnu/release/term-slots term-slots-linux

      - name: Build Windows binary
        shell: bash
        run: |
          rustup target add x86_64-pc-windows-msvc
          cargo build --release --target x86_64-pc-windows-msvc
          mv target/x86_64-pc-windows-msvc/release/term-slots.exe term-slots-windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            term-slots-linux
            term-slots-windows.exe
